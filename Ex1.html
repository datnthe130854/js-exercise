<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        h1{
            text-align: center;
        }
        body{
            margin: 0;
        }
        .wrap{
            margin: 0 auto; /* chỉnh lề giao diện tự động */
         /* phải đặt kích thước giao diện cho trang */
        height: 60px;
        }
        .content{
            text-align: center;
        }
        div{
        
            width: 600px;
            text-align: center;
        }
        span{
            color: #008B8B;
        }
    
    </style>
</head>
<body>
    <div class="wrap" style="width: 600px; "><h1 class="content">Sign up</h1></div>
    <div class="wrap" style="width: 600px;">Your name
        <input type="text" placeholder="First name" style="width: 150px;margin-left: 99px;">
        <input type="text" placeholder="Surname" style="width: 150px;margin-left: 10px;">
    </div>
    <div class="wrap" style="width: 600px;"> Email
        <input type="text" placeholder="Enter your email" style="width: 319px;margin-left: 131px;" >
    </div>
    <div class="wrap" style="width:600px;">Password
        <input type="password" placeholder="Enter your passwword" style="width: 319px ;margin-left: 109px;">
    </div>
    <div class="wrap">Confirm Password
        <input type="password" placeholder="Enter your password again" style="width:319px;margin-left: 50px;">
    </div>
    <div class="wrap" style="text-align: center;height: 20px;">
        <input type="checkbox">
    </div>
    <div class="wrap" style="height: 30px;">I accept the <span> Term of use </span> and <span> Privacy Policy</span></div>
    <div class="wrap "><input type="button" value="Sign in" style="background-color: #20B2AA;"></div>
    <div class="wrap" style="color:#008B8B; margin-top: 5px;">
        <a href="sign in.html"> I've already have an account</a>
    </div>


</body>
</html>
