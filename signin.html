<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<link rel="stylesheet" href="css/hmw.css">
</head>
<body>
	<br><br>
	<table border="0" width="400" align="center" cellpadding="0" cellspacing="20">
		<tr>
			<td>
				<h1 align="center">Sign in</h1>
			</td>
		</tr>
		<tr align="center" >
			<td height="50">
				<input type="text" placeholder="Email">
			</td>
		</tr>
		<tr align="center">
			<td height="50">
				<input type="password" placeholder="Password">
			</td>
		</tr>
		<tr align="center">
			<td height="50">
			<label>
				<input type="checkbox">Save my password in this device
			</label>
			</td>
		</tr>
		<tr align="center">
			<td>
				<button type="submit">Sign in</button>
			</td>
		</tr>
			<table width="400" border="0" align="center" cellpadding="10" cellspacing="10">
				<td><a href="forgot.html">Forgot your password?</td>
				<td><a href="signup.html">Do not have an account yet?</td>
			</table>
	</table>
</html>
