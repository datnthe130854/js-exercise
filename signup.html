<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" href="css/hmw.css">
</head>
<body>
<br>
	<table border="0" width="600" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<h1 align="center">Sign up</h1>
			</td>		
		</tr>
		<tr>
			<table border="0" width="600" align="center" cellpadding="10" cellspacing="10">
				<td height="50" width="30%">
					<label for="name">Your name</label>
				</td>
				<td>
					<table border="0" width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<td width="49%">
								<input id="name" type="text" placeholder="First name">
							</td>
							<td width="2%"> </td>
							<td width="49%">
								<input id="name" type="text" placeholder="Surname">
							</td>
						</tr>
					</table>
				</td>
			</table>
		</tr>
		<tr>
			<table border="0" width="600" align="center" cellpadding="10" cellspacing="10">
				<td height="50" width="30%">
					<label for="email">Email</label>
				</td>
				<td>
					<input id="email" type="text" placeholder="Enter your email">
				</td>
			</table>
		</tr>
		<tr>
			<table border="0" width="600" align="center" cellpadding="10" cellspacing="10">
				<tr>
					<td height="50" width="30%">
						<label for="password">Password</label>
					</td>
					<td>
						<input id="password" type="password" placeholder="Enter your password">
					</td>
				</tr>
				<tr>
					<td height="50" width="30%">
						<label for="password2">Confirm password</label>
					</td>
					<td>
						<input id="password2" type="password" placeholder="Enter your password again">
					</td>
				</tr>
			</table>
		</tr>
	</table>
	<table border="0" width="600" align="center" cellpadding="0" cellspacing="10">
		<tr align="center">
			<td>
				<label><input type="checkbox">I accept the <a href="#">Term of use </a> and <a href="#">Privacy Policy</a></label>
			</td>
		</tr>
		<tr align="center">
			<td>
				<button type="submit">Sign up</button>
			</td>
		</tr>
		<tr align="center">
			<td>
				<a href="signin.html">I've already have an account</a>
			</td>
		</tr>
	</table>
</body>
</html>
